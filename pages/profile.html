<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <!-- META -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- CSS -->
  <link rel="icon" href="../img/favicon.png" type="image/png" />
  <link rel="stylesheet" href="../css/font.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" />
  <link rel="stylesheet" href="../css/bootstrap.min.css" />
  <link rel="stylesheet" href="../css/main.css" />

  <title>Numerous</title>
</head>

<body class="bg-1">
  <section title="Navigation">
    <nav class="navbar navbar-expand-lg navbar-light bg-2 fixed-top">
      <a class="navbar-brand ml-3" href="/home">
        <img src="../img/icon.png" width="200" height="40" alt="icon" />
      </a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
        <ul class="nav nav-pills nav-fill">
          <li class="nav-item mr-3">
            <a class="nav-link btn btn-danger" href="/home">
              <i class="fa fa-home"></i>
              Home
            </a>
          </li>
          <li class="nav-item mr-3">
            <a class="nav-link btn-secondary" href="/profile">
              <i class="fa fa-user"></i>
              My Profile
            </a>
          </li>
          <li class="nav-item mr-3">
            <a class="nav-link btn-secondary" href="/messages">
              <i class="fa fa-comments"></i>
              Messages
              <span class="badge badge-danger badge-pill">0</span>
            </a>
          </li>
          <li class="nav-item mr-3 dropdown">
            <a class="nav-link btn-secondary dropdown-toggle" data-toggle="dropdown" href="#" role="button"
              aria-haspopup="true" aria-expanded="false">
              <i class="fa fa-cog"></i>
              Settings
            </a>
            <div class="dropdown-menu dropdown-menu-right mt-2 text-center">
              <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" onclick="changeMode(this)" id="modeSwitch" />
                <label class="custom-control-label" for="modeSwitch">Dark Mode</label>
              </div>
              <a class="dropdown-item" href="/">
                <i class="fa fa-sign-in-alt"></i>
                Log Out
              </a>
            </div>
          </li>
        </ul>
      </div>
    </nav>
    <br /><br />
  </section>

  <section title="Profile">
    <div id="profile" class="container mx-auto mt-5 frame text-center">
      <div id="spinner" class="spinner-border text-danger" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </section>

  <footer title="Info">
    <p class="mx-auto">
      Designed and built by
      <a class="badge badge-info" href="https://linktr.ee/hakan.otal">Hakan Otal</a>.
    </p>
  </footer>

  <!-- JavaScript -->
  <script src="./js/variables.js"></script>
  <script src="../js/mode.js"></script>
  <script src="../js/profile.js"></script>

  <script src="../js/jquery-3.5.1.slim.min.js"></script>
  <script src="../js/popper.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>
</body>

</html>
